<section>
  <div class="container">
    <header class="content-header pb-5 pb-sm-8 pt-3">
      <h1 class="content-title">
        Plano de trabalho |
        <small>{{dadosPacto.unidade}}</small>
      </h1>
      <p>Preencha os campos abaixo para cadastrar um novo plano de trabalho</p>
    </header>
    <form [formGroup]="form">
      <div class="br-form">
        <div class="row">
          <div class="col-sm-8">
            <div class="field">
              <field-validation [classList]="['br-select', 'is-medium']" errorMessage="Campo obrigatório." label="Pessoa">
                <select id="pessoaId" name="pessoaId" formControlName="pessoaId" placeholder="Selecione uma pessoa" (change)="selecionarPessoa($event.target.value)">
                  <option value="">Selecione uma pessoa</option>
                  <option class="select-items" *ngFor="let item of pessoas" [value]="item.id">{{ item.descricao }}</option>
                </select>
              </field-validation>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="field" *ngIf="modalidade">
              <div class="br-input ml-10 pl-10">
                <label for="modalidade">
                  Modalidade de execução
                </label>
                {{modalidade.modalidadeExecucao}}
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-4">
            <div class="field">
              <field-validation [classList]="['br-input']" errorMessage="Campo obrigatório." label="Data de início">
                <custom-datepicker formControlName="dataInicio" [minDate]="minDataInicio" [maxDate]="maxDataInicio" (change)="alterarDataInicio()" placeholder="Selecione uma data"></custom-datepicker>
              </field-validation>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="field">
              <field-validation [classList]="['br-input']" errorMessage="Campo obrigatório." label="Data de fim">
                <custom-datepicker formControlName="dataFim" [minDate]="minDataConclusao" [maxDate]="maxDataConclusao" placeholder="Selecione uma data"></custom-datepicker>
              </field-validation>
            </div>
          </div>
        </div>
        <div class="actions justify-content-start">
          <button class="br-button is-primary" type="submit" (click)="cadastrar()" [disabled]="!form.valid">Avançar</button>
          <button class="br-button is-cancel mr-2" type="button" (click)="voltarParaPlano()">Voltar para o programa de gestão</button>
          <button class="br-button is-cancel mr-2" type="button" [routerLink]="['/programagestao/pactotrabalho']">Voltar para a lista de planos de trabalho</button>
        </div>
      </div>
    </form>
  </div>
</section>
